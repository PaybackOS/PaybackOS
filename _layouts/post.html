---
layout: default
title: "{{ page.title }}"  # Title definition
author: "{{ page.author | default: site.author }}"  # Author definition after title
---
<small>{{ page.date | date: "%-d %B %Y" }}</small>

<p class="view">by {{ page.author }}</p>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
